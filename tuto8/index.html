<!DOCTYPE html>
<html>
  <head>
    <title>sidebar-v2 example</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
   
	<link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2@3.2.3/css/leaflet-sidebar.min.css"/>
	<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="https://unpkg.com/d3@5.16.0/dist/d3.min.js" crossorigin=""></script>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	<script src="https://unpkg.com/leaflet-sidebar-v2@3.2.3/js/leaflet-sidebar.min.js" crossorigin=""></script>
	<script src='https://unpkg.com/@turf/turf/turf.min.js' crossorigin=""></script>
	<script src='https://unpkg.com/martinez-polygon-clipping@0.7.0/dist/martinez.umd.js' crossorigin=""></script>
	<script src="https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js" crossorigin=""></script>


	<script src="simplemap.js"></script>
  </head>
  
  <body onload="initialize()">
    
	<div id="sidebar" class="leaflet-sidebar collapsed">
      <!-- Nav tabs -->
      <div class="leaflet-sidebar-tabs opacity-sidebar">
        <ul role="tablist">
          <li>
            <a href="#home" role="tab"><img alt="Home" src="assets/img/sb-home.png"></i></a>
          </li>
          <li>
            <a href="#profile" role="tab"><i class="fa fa-user"></i></a>
          </li>
          <li>
            <a href="#messages" role="tab"><i class="fa fa-envelope"></i></a>
          </li>
        </ul>
		
		<ul role="tablist">
          <li>
            <a href="#setting" role="tab"><i class="fa fa-gear"></i></a>
          </li>
        </ul>		
		
      </div>

      <!-- Tab panes -->
      <div class="leaflet-sidebar-content ">
        <div class="leaflet-sidebar-pane" id="home">
          <h1 class="leaflet-sidebar-header">Amenity Visu<span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span></h1>

		</div>

        <div class="leaflet-sidebar-pane" id="profile">
          <h1 class="leaflet-sidebar-header">Profile<span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
		  <p>Click the button to make a BUTTON element with text.</p>
		  <button onclick="addRandomMarker()">Random marker</button>
        </div>

        <div class="leaflet-sidebar-pane" id="messages">
          <h1 class="leaflet-sidebar-header">Messages<span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
		  
		<form>
			<fieldset id="field-amenity">
			<legend>Choisissez les points d'intérêt à afficher:</legend>
			<div class="amenitymatrix">
			<input type="radio" id="a" name="amenity-radio" value="a" onchange="addRandomMarker();" checked><label for='a' class="singleamenity"><div class="bicycleparking-img"></div>Parkings à vélos</label>
			<input type="radio" id="b" name="amenity-radio" value="b" onchange="addRandomMarker();"><label for='b' class="singleamenity"><div class="wastebasket-img"></div>Poubelle</label>
			<input type="radio" id="c" name="amenity-radio" value="c" onchange="addRandomMarker();"><label for='c' class="singleamenity"><div class="toilets-img"></div>Toilettes</label>
			<input type="radio" id="d" name="amenity-radio" value="d" onchange="addRandomMarker();"><label for='d' class="singleamenity"><div class="bench-img"></div>Banc</label>
			</div>
			</fieldset>
		</form>
		  
        </div>

        <div class="leaflet-sidebar-pane" id="setting">
          <h1 class="leaflet-sidebar-header">Settings<span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
      </div>
    </div>
	</div>

    <div id="map"></div>

  </body>
</html>
